<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>MicDrop!</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDpz2mlrNFytIr9v9W-BBLd0O8gGKkD7hQ"></script>
    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="micdrop" ng-controller="MusicCtrl">
    <ion-nav-view></ion-nav-view>
    <ion-footer class="bar bar-subfooter bar-light" ng-if="musicFactory.playing">
      <!--<div ng-attr-class="{{ shows[musicFactory.currentTrack].name.length > 20 ? 'marquee' : 'center' }}">
        <h5 ng-cloak ng-attr-class="{{ shows[musicFactory.currentTrack].name.length > 20 ? 'marquee__inner' : '' }}">Now playing: {{shows[musicFactory.currentTrack].name}}</h3>
           <button class ="button button-full button-clear marquee" ng-if="musicFactory.playing"> 
            </button> -->
      <div class="marquee">
        <h5 ng-cloak class="marquee__inner">Now playing: {{shows[musicFactory.currentTrack].name}}</h3>

      </div>
    </ion-footer> 
    <ion-footer class="bar bar-footer bar-light">
          <div class="button-bar">
            <button class="button button-outline button-balanced" ng-click="musicFactory.back()"><i class="ion-skip-backward"> </i></button>
            <button class="button button-outline button-balanced" ng-click="musicFactory.togglePlay()"><i ng-attr-class="{{playingIcon}}"></i></button>
            <button class="button button-outline button-balanced" ng-click="musicFactory.skip()"><i class="ion-skip-forward"> </i></button>
         </div>
    </ion-footer>
  </body>
</html>
